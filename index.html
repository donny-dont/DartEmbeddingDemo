<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dart Embedding Example: Game Pad</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="errorMessage">Could not connect</div>
    <div id="page">
      <div id="header">Game pad monitor</div>
      <div id="connection">
        <input id="url" type="text" value="127.0.0.1" /><input id="connect" type="button" class="connect" value="Connect" />
      </div>
      <div class="clear"></div>
      <div>
        <ul class="tab">
          <li id="player1" class="selected">Player 1</li>
          <li id="player2">Player 2</li>
          <li id="player3">Player 3</li>
          <li id="player4">Player 4</li>
        </ul>
        <div id="status" class="disconnected"></div>
      </div>
      <div class="clear"></div>
      <div id="wrapper">
        <div id="gamepadWrapper" class="bordered">
          <canvas id="gamepad" width="900" height="578"></canvas>
          <div id="overlay">
            <div id="showValues"><input id="toggleValues" type="checkbox" />Show raw values</div>
            <div id="leftTrigger" class="trigger" style="visibility:hidden;">
              <div class="valueHeader">Left Trigger</div>
              <div class="triggerValue">0.000</div>
            </div>
            <div id="rightTrigger" class="trigger" style="visibility:hidden;">
              <div class="valueHeader">Right Trigger</div>
              <div class="triggerValue">0.000</div>
            </div>
            <div id="leftThumbstick" class="thumbstick" style="visibility:hidden;">
              <div class="valueHeader">Left Thumbstick</div>
              <div class="thumbstickValue">X: <span class="xValue">0.0</span></div>
              <div class="thumbstickValue">Y: <span class="yValue">0.0</span></div>
            </div>
            <div id="rightThumbstick" class="thumbstick" style="visibility:hidden;">
              <div class="valueHeader">Right Thumbstick</div>
              <div class="thumbstickValue">X: <span class="xValue">0.0</span></div>
              <div class="thumbstickValue">Y: <span class="yValue">0.0</span></div>
            </div>
          </div>
        </div>
        <div style="text-align:right;">Vibration</div>
        <div class="bordered" style="height:45px;">
          <div class="motor" id="leftMotor">
            <div class="name">Left Motor: <span class="motorValue">0.0</span></div>
            <input type="range" min="0" max="65535" value="0" disabled="true" />
          </div>
          <div class="motor" id="rightMotor">
            <div class="name">Right Motor: <span class="motorValue">0.0</span></div>
            <input type="range" min="0" max="65535" value="0" disabled="true" />
          </div>
        </div>
        <div class="clear">
        <div id="footer">
          <div id="copyright">&copy; 2012 Don Olmstead. All rights reserved.</div>
          <div id="dart-logo"></div>
        </div>
        <div class="clear"/>
      </div>
    </div>
    <script src="application.dart.js"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
